    <!-- Main Content -->
    <div class="container">
      <h2 class="section-title">Editar Perfil</h2>

      <div class="edit-profile-form">
        <div class="profile-upload">
          <div class="upload-preview">
            <img src="https://via.placeholder.com/150" alt="Foto do Perfil" />
          </div>
          <button class="btn">Alterar foto</button>
        </div>

        <div class="form-group">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" placeholder="Aluno Test" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="aluno@example.com" />
        </div>

        <div class="form-group">
          <select
            id="gender"
            name="gender"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
          >
            <option value="Masculino" selected></option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" />
        </div>

        <div style="margin-top: 20px">
          <button class="btn btn-primary">Salvar Alterações</button>
          <button class="btn" style="margin-left: 10px">Cancelar</button>
        </div>
      </div>
