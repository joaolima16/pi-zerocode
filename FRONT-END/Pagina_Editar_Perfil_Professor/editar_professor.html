</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
          <div class="logo">
            <img src="../IMAGENS/Nexus.png" alt="Logo Nexus" />
          </div>
          <nav class="main-nav">
            <ul>
              <li><a href="../Pagina_Cursos/cursos.html">Cursos</a></li>

              <li><a href="../Pagina_Sobre/sobre.html">Sobre</a></li>
              
            </ul>
          </nav>
          <div class="auth-buttons">
            <a href="/FRONT-END/PAGINA_Login/Login/login.html" class="btn btn-outline">Entrar</a
            >
            <a href="/FRONT-END/PAGINA_Login/Cadastro/cadastro.html" class="btn btn-primary">Cadastrar</a
            >
          </div>
          <button class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>

    

    <!-- Main Content -->
    <div class="container">
        <h2 class="section-title">Editar Perfil</h2>
        
        <div class="edit-profile-form">
            <div class="profile-upload">
                <div class="upload-preview">
                    <img src="https://via.placeholder.com/150" alt="Foto do Perfil">
                </div>
                <button class="btn">Alterar foto</button>
            </div>
            
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="professor exemplo 2" >
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="novoemail@exemplo.com">
            </div>

            <div class="form-group">
                <select id="gender" name="gender" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" >
                    <option value="Masculino" selected></option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            
            
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" >
            </div>

    
            
            
            <div style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="concluido()">Salvar Alterações</button>
                <button class="btn" style="margin-left: 10px;">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Footer -->

        </div>
      </footer>

    <img src="https://via.placeholder.com/80" alt="Mascote" class="mascot">

</body>
</html>
